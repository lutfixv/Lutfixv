<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveloka Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #218838;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Sociolife</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Flights</a>
        <a href="#">Hotels</a>
        <a href="#">Activities</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="search-container">
    <input type="text" class="search-box" placeholder="Dari mana?">
    <input type="text" class="search-box" placeholder="Ke mana?">
    <button class="search-button">Cari</button>
</div>

<div class="content">
    <h2>Temukan Destinasi Impian Anda</h2>
    <p>Jelajahi berbagai pilihan penerbangan, hotel, dan aktivitas menarik di seluruh dunia.</p>
</div>

<footer>
    <p>&copy; 2023 Traveloka Clone. All rights reserved.</p>
</footer>

</body>
</html>
